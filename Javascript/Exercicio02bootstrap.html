<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap - Layout responsivo GridView</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        img {
            max-width: 280px;
            max-height: 160px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img src="img/Blumenau.JPG" alt="" class="mx-auto d-block">
                    <div class="card-body">
                        <h5 class="card-title">Blumenau</h5>
                        <p class="card-text">Cidade de Santa catarina conhecida pelos seus Alimões!</p>

                        <!-- <button>Comprar Blumenau</button> -->
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img src="img/Gaspar.jpg" alt="" class="mx-auto d-block">
                    <div class="card-body">
                        <h5 class="card-title">Gaspar</h5>
                        <p class="card-text">Capital da moda infantil (Não tem shopping!).</p>

                        <!-- <button>Comprar Blumenau</button> -->
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img src="img/Florianopolis.jpg" alt="" class="mx-auto d-block">
                    <div class="card-body">
                        <h5 class="card-title">Florianópolis</h5>
                        <p class="card-text">Cidade dos manézinhu (O Lucas que falou!).</p>

                        <!-- <button>Comprar Blumenau</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
