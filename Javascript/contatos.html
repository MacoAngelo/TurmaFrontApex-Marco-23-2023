<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contatos</title>

    <link rel="stylesheet" href="css/contatos/contatos.css">
    <link rel="stylesheet" href="css/contatos/contatosGrid.css">
    <link rel="stylesheet" href="css/contatos/contatosModel.css">
</head>
<h1>Grid de contatos</h1>
<table id="contato-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
    </thead>
    <tbody>
        <!-- Os dados dos produtos serão preenchidos aqui com JavaScript -->
    </tbody>
</table>
<button class="save-button" id="add-button">Criar contato</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <span id="modal-close-button" class="close-button">&times;</span>
        <h2>Contatos</h2>
        <form id="contatos-form">
            <input id="contato-index" type="hidden">

            <label for="contato-nome">Nome</label>
            <input id="contato-nome" type="text" required>

            <label for="contato-email">Email</label>
            <input id="contato-email" type="text" required>

            <label for="contato-idade">Idade</label>
            <input id="contato-idade" type="number" required>

            <label for="contato-cidade">Cidade</label>
            <input id="contato-cidade" type="text" required>

            <button class="save-button" type="submit">Salvar</button>
        </form>
    </div>
</div>

<script src="js/contatos/contatos.js"></script>
<script src="js/contatos/contatosGrid.js"></script>
<script src="js/contatos/contatosModal.js"></script>
</body>

</html>
