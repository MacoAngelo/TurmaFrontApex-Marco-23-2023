<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>

    <script>

        // Variável índice
        var indice = 1;

        document.write("Bonequinho chega no mapa. Posição: " + indice + "<br>");

        // Laço
        while (indice < 11) {
            // Exibe o valor do índice e realiza uma quebra de linha
            document.write("Bonequinho andou uma casa. Posição: " + indice + "<br>");

            // Incrementa mais um no valor do índice
            indice++;
        }

        document.write("Bonequinho parou de andar. Posição: " + indice);
    </script>
</head>
<body>
    
</body>
</html>
