<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>

    <script>
        // Soma
        document.write(5 + 5);

        // Subtração
        document.write(9 - 3);

        // Multiplicação
        document.write(5 * 4);

        // Divisão
        document.write(10 / 2);

        // Operação Nodular (resto da divisão)
        document.write(6 % 2)
    </script>
</head>
<body>
    
</body>
</html>
