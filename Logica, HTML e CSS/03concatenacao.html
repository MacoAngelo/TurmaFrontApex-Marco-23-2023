<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>

    <script>
        // Variáveis
        let nome = "Marco";
        let idade = 24;

        // Mensagem com concatenação de dados
        document.write("Olá " + nome + ". Você tem " + idade + " anos!");
        
        // Mensagem com interpolação de dados
        document.write(`Olá ${nome}. Você tem ${idade} anos!`);
    </script>
</head>
<body>
    
</body>
</html>
