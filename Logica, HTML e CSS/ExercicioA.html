<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro formulário</title>

    <script>

        // Função que vai ser chamada no onClick do botão
        function acao() {

            // Puxar valores dos elementos HTML 
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);
            let operacao = document.getElementById("operacao").value;

            let resultado = 0;
            switch (operacao) {
                case "+":
                    resultado = soma(valor1, valor2);
                    break;
                case "-":
                    resultado = subtracao(valor1, valor2);
                    break;
                case "*":
                    resultado = multiplicacao(valor1, valor2);
                    break;
                case "/":
                    resultado = divisao(valor1, valor2);
                    break;
            }

            alert("Resultado: " + resultado);
        }

        function soma(valor1, valor2) {
            return valor1 + valor2;
        }

        function subtracao(valor1, valor2) {
            return valor1 - valor2;
        }

        function multiplicacao(valor1, valor2) {
            return valor1 * valor2;
        }

        function divisao(valor1, valor2) {
            return valor1 / valor2;
        }
    </script>
</head>

<body>
    <!-- Formulário -->
    <form>
        <input type="text" placeholder="Primeiro valor" id="valor1">
        <input type="text" placeholder="Segundo valor" id="valor2">
        <select id="operacao">
            <option value="+" label="Soma"></option>
            <option value="-" label="Subtracao"></option>
            <option value="*" label="Multiplicação"></option>
            <option value="/" label="Divisão"></option>
        </select>
        <input type="button" value="Verificar" onclick="acao()">
    </form>
</body>

</html>
