<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>

    <script>
        // Laço de repetição
        for(let indice = 10; indice >= 1; indice--) {
            document.write(indice + "<br>");
        }

        // Reconstrução do FOR
        let indice = 10;
        while (indice >= 1) {
            // Rotina a ser executada

            indice--;
        }
        // ------------
    </script>
</head>
<body>
    
</body>
</html>
