<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Funções</title>

    <script>
        // Criando um vetor ou array de carros
        let carros = ["Celta", "Fusca", "147", "Chevette"];

        // Adicionar carro
        carros.push("Marea");

        // Aterar Marea para Maverick
        carros[4] = "Maverick";

        // Remover 147 (indice, quantidade)
        carros.splice(2, 1);

        // Exibir nomes
        for (var indice = 0; indice < carros.length; indice++) {
            document.write(indice + " - " + carros[indice] + "<br>");
        }

        // Informar a quantidade de carros cadastrados
        document.write("Há " + carros.length + " carros cadastrados no array!");
    </script>
</head>
<body>
    
</body>
</html>
